<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFI app</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oxygen:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.datatables.net/v/zf/jq-2.2.4/jszip-3.1.3/pdfmake-0.1.27/dt-1.10.15/af-2.2.0/b-1.4.0/b-colvis-1.4.0/b-html5-1.4.0/b-print-1.4.0/cr-1.3.3/fc-3.2.2/fh-3.1.2/r-2.1.1/sc-1.4.2/se-1.2.2/datatables.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>

<body>  
<div id="formModal" style="width: 800px; margin: 20px auto; background: #fff;"> <div class="top-bar fixed">
    <div class="top-bar-left">
        <h1>Generate Request</h1></div>
    <div class="top-bar-right"><a href="#" class="button clear"><i class="fa fa-print" aria-hidden="true"></i> Print</a>
        <button class="button clear close-form" data-close aria-label="Close modal" type="button"> <span aria-hidden="true">&times;</span> </button>
    </div>
</div><div class="inside-modal"><div class="top-bar-left">
    <nav aria-label="You are here:" role="navigation">
        <ul class="breadcrumbs">
            <li><a href="#">All projects </a></li>
            <li><a href="#">Company 1</a></li>
            <li> <a href="#">Project 1</a></li>
        </ul>
    </nav>
</div>
    <header>
        <h3>Request for information</h3> </header>
</div><form>
    <div class="grid-x grid-padding-x">
        <label class="small-12 cell">Title
            <input type="text" placeholder="RFI title"> </label>
        <label class="small-4 cell">Plant <a class="right clear tool"><i class="fa fa-plus" aria-hidden="true"></i> Add Plant</a>
            <select>
                <option value="" class="secondary">Select </option>
                <option value="discipline1">Plant 1</option>
                <option value="discipline2">Plant 2</option>
                <option value="discipline3">Plant 3</option>
            </select>
        </label>
        <label class="small-4 cell">Discipline
            <select>
                <option value="" class="secondary">Select</option>
                <option value="discipline1">Discipline 1</option>
                <option value="discipline2">Discipline 2</option>
                <option value="discipline3">Discipline 3</option>
            </select>
        </label>
        <label class="small-4 cell">Tag #
            <input type="text" placeholder="Tag"> </label>
        <label class="small-4 cell">Client defined
            <input disabled type="text" placeholder="Value 1"> </label>
        <label class="small-4 cell">Client defined 2
            <input disabled type="text" placeholder="Value 2"> </label>
        <label class="small-12 cell">Describe problem or requested info
            <textarea name="Text1" cols="40" rows="5" placeholder="Enter comment"></textarea>
        </label>
        <label class="small-12 cell">Describe recomendation, proposal or suggested mitigation
            <textarea name="Text1" cols="40" rows="5" placeholder="Enter comment"></textarea>
        </label>
        <label class="small-4 cell">Select priority
            <select>
                <option value="high-priority"><i class="fa fa-circle alert" aria-hidden="true"></i> High Priority</option>
                <option value="low-priority"><i class="fa fa-circle warning" aria-hidden="true"></i> Medium Priority</option>
            </select>
        </label>
        <label class="small-8 cell">Justify priority
            <textarea name="Text1" cols="40" rows="3" placeholder="Enter comment"></textarea>
        </label>
        <div class="end-form">
            <div class="grid-x grid-padding-x">
                <div class="small-6"><a class="hollow secondary button left">Cancel</a></div>
                <div class="small-6">
                    <div class="button-group"> <a class="hollow secondary button">Save Draft</a> <a class="success button">Generate RFI</a> </div>
                </div>
            </div>
        </div>
    </div>
</form> </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
